<!-- templates/tasks/task_form.html -->
{% extends 'base.html' %}

{% block title %}{{ view.title }} Task{% endblock %}

{% block content %}
<h1>{{ view.title }} Task</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'task_list' %}" class="btn btn-outline-secondary">Cancel</a>
</form>
{% endblock %}
