<!-- templates/notes/note_confirm_delete.html -->
{% extends 'base.html' %}

{% block title %}Delete Note{% endblock %}

{% block content %}
<h1>Confirm Delete</h1>
<p>Are you sure you want to delete "{{ note.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'note_list' %}" class="btn btn-outline-secondary">Cancel</a>
</form>
{% endblock %}
