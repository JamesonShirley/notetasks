<!-- templates/notes/note_form.html -->
{% extends 'base.html' %}

{% block title %}Edit Note{% if not object %}Create Note{% endif %}{% endblock %}

{% block content %}
<h1>{% if not object %}Create a New Note{% else %}Edit Note{% endif %}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'note_list' %}" class="btn btn-outline-secondary">Cancel</a>
</form>
{% endblock %}
